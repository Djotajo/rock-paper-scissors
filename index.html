<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="mainheader">Choose your destiny!</div>

        <div class="cards">
            <div class="card"><div class="cardimg"><button><img src="rock.png" class="imgincard" alt="Rock" id="Rock"></button></div></div>
            <div class="card"><div class="cardimg"><button><img src="paper2.png" class="imgincard" alt="Paper" id="Paper"></button></div></div>
            <div class="card"><div class="cardimg"><button><img src="scissors1.png" class="imgincard" alt="Scissors" id="Scissors"></button></div></div>
        </div>
    
        <div id="result" class="mainheader">
            <p>Player <span id="playerScore">0</span> : <span id="computerScore">0</span> Computer</p>
        </div>
        
        <div id="history" class="mainheader"></div>
        <div id="winner" class="mainheader"></div>
        <div id="newGame" class="mainheader" hidden><button id="newG">Another one!</button></div>
    </div>
</body>
</html>
